<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<section>
    <div class="container" >
        <div class="main-info-reg">
            <h1 class="main-title-reg">Регистрация</h1>
            <p class="main-text-reg">
                Станьте частью нашего сообщества и помогите животным!
                Зарегистрируйтесь, чтобы получить доступ ко всем возможностям нашего сайта.
            </p>
            <button class="button-1"><a class="text-pr" href="priut.html"  target="_blank">Войти как приют</a></button>
            <form method="post" class="order-form-reg">
                <div class="order-form-inputs">
                    <div class="order-form-input">
                        <input type="text" placeholder="Фамилия" id="Sername">
                    </div>
                    <div class="order-form-input">
                        <input type="text" placeholder="Имя" id="name">
                    </div>
                    <div class="order-form-input">
                        <input type="date" placeholder="Дата рождения" id="date">
                    </div>
                    <div class="order-form-input">
                        <input type="email" placeholder="Почта" id="email">
                    </div>
                    <div class="order-form-input">
                        <input type="tel" placeholder="Номер телефона" id="tel">
                    </div>
                    <div class="order-form-input">
                        <input type="password" placeholder="Пароль" id="password">
                    </div>
                    <button type="submit" class="button" id="order-action"><a href="sait-pol.html">Зарегистрироваться</a></button>
                </div>
            </form>
        </div>

    </div>
</section>
</body>
</html>
