<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="priut">
<section >
    <div class="container" >
        <div class="main-info-reg">
            <h1 class="main-title-reg">Регистрация</h1>
            <p class="main-text-reg-pr">
               Для того, чтобы воспользоваться нашим сайтом, вам необходимо подтвердить, что вы являетесь приютом.
                Для этого необходимо отправить нам на почту документ, подтверждающий, что вы являетесь приютом,
                после этого вам на почту поступят логин и пароль.
            </p>
            <button class="button-2"  ><a class="text-pr" href="registration.html" target="_blank">Войти как пользователь</a> </button>
            <form method="post" class="order-form-reg">
                <div class="order-form-inputs">
                    <div class="order-form-input">
                        <input type="email" placeholder="Почта" id="email">
                    </div>
                    <div class="order-form-input">
                        <input type="tel" placeholder="Номер телефона" id="tel">
                    </div>
                    <div class="order-form-input">
                        <input type="file" class="doc" placeholder="Документ" id="doc">
                    </div>
                    <button type="submit"  class="button" id="order-action"><a class="text-pr" href="sait-priut.html">Зарегистрироваться</a></button>
                </div>
            </form>
        </div>

    </div>
</section>
</body>
</html>
