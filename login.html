<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<section>
    <div class="container">
        <div class="photo">
            <img class="picture" src="images/1.1.png" alt="photo 1">
        </div>
        <div class="main-info-log">
            <h1 class="main-title-log">Присоединяйтесь к нам!</h1>
            <p class="main-text-log">
                Станьте частью нашего сообщества и помогите животным!
                Зарегистрируйтесь, чтобы получить доступ ко всем возможностям нашего сайта.
            </p>
            <form class="order-form" method="post">
                <div class="order-form-inputs">
                    <div class="order-form-input">
                        <input type="text" placeholder="Логин" id="login">
                    </div>
                    <div class="order-form-input">
                        <input type="password" placeholder="Пароль" id="password">
                    </div>
                    <button type="submit"  class="button" id="order-action"><a href="profile.html">Войти</a></button>
                </div>
                <div class="reg-text">
                    <div class="reg">Ещё нет аккаунта?</div>
                    <a href="registration.html" target="_blank" class="reg-href">Регистрация</a>

                </div>

            </form>
        </div>

    </div>
</section>
<footer class="footer">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="" class="Logo">
        </div>
        <div class="rights">Все права защищены</div>
    </div>
</footer>
</body>
</html>
